<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Artikel</title>
</head>
<body>
  <h1 id="article-title"></h1>
  <div id="article-content"></div>

  <script>
    const slug = location.hash.slice(1);
    const fileUrl = `https://raw.githubusercontent.com/YOUR_USERNAME/thairath/main/articles/${slug}.json`;

    fetch(fileUrl)
      .then(res => { if (!res.ok) throw new Error(); return res.json(); })
      .then(data => {
        document.getElementById('article-title').innerText = data.title;
        document.getElementById('article-content').innerHTML = data.body;
      })
      .catch(() => {
        document.body.innerHTML = "<p>Artikel tidak ditemukan.</p>";
      });
  </script>
</body>
</html>
